<div id="search-component">
    <h4><label for="search-box">Hero Search</label></h4>

    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
<!-- *ngFor iterates over a list called heroes$ not heroes. The $ is a convention that indicates heroes$ is an Observable, not an array. -->
    <ul class="search-result">
        <li *ngFor="let hero of heroes$ | async" >
<!-- pipe character (|) identifies Angular's AsyncPipe and subscribes to an Observable automatically so you won't have to do so in the component class -->
            <a routerLink="/detail/{{hero.id}}">
                {{hero.name}}
            </a>
        </li>
    </ul>
</div>
